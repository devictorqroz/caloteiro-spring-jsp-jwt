
spring.application.name=caloteiros-jsp-jwt

# Logs
logging.level.root=INFO

# Database
spring.datasource.url=jdbc:mysql://${DB_HOST}:3306/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# JWT
api.security.token.secret=${JWT_SECRET}

# Email
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
mail.from.address=${MAIL_FROM_ADDRESS_DEV}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Cache
spring.cache.type=simple

# Actuator / Prometheus
management.endpoints.web.exposure.include=health,prometheus,info,metrics
management.endpoints.web.base-path=/actuator
management.endpoint.prometheus.enabled=true

# Base URL for links (to be provided by environment variable)
app.base-url=${APP_BASE_URL}
